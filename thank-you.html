<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Thank you - Artisans Cloud</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">


    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style/output.css">
</head>
<body>
    <div id="cursor" class="hidden lg:block fixed z-[1] w-36 h-36 rounded-full bg-primary blur-3xl pointer-events-none opacity-0"></div>

    {{> header}}


    <!----- Banner Sec ----->
    <section class="w-full h-full p-4 lg:p-5">
        <div class="pt-[clamp(7rem,16.667vw-5rem,7.5rem)] min-h-full h-full rounded-2xl lg:rounded-[30px] px-3 overflow-hidden bg-[url('../image/blog-list/blog-list-banner.webp')] bg-no-repeat bg-cover">
            <div class="pt-5 lg:pt-[100px] pb-20 sm:pb-24 md:pb-[200px]">
                <div class="fade-in max-w-[1240px] w-[100%] px-4 xl:px-0 mx-auto">
                    <div class="text-center lg:max-w-[850px] mx-auto">
                        <div class="mb-6 lg:mb-[37px] font-primary font-semibold text-2xl sm:text-4xl lg:text-[44px] xl:text-[50px] text-heading leading-[120%]" id="heroHeading">Thank you</div>
                        <div id="heroDec">
                            <p class="text-base lg:text-lg text-description font-primary font-normal leading-[150%]">Your message has been received successfully. We will get in touch!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!----- End Banner Sec ----->

    {{> footer}}


    <!--+++++++ Script Start +++++++-->

    <script type='module' src='assets/script/main.js'></script>
</body>
</html>
